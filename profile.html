</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">Fitnest</a>
            <nav class="nav-menu">
                <a href="index.html">Home</a>
                <a href="products.html?category=men">Men</a>
                <a href="products.html?category=women">Women</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>
            <div class="header-actions">
                <a href="cart.html" class="cart-link">
                    <span class="cart-icon">ðŸ›’</span>
                    <span class="cart-count" id="cartCount">0</span>
                </a>
                <div class="profile-menu">
                    <button id="profileButton" class="profile-button">
                        <img src="public/profile-avatar.svg" alt="" class="profile-avatar" id="profileAvatar">
                    </button>
                    <div class="profile-dropdown" id="profileDropdown">
                        <a href="profile.html">My Profile</a>
                        <a href="orders.html">My Orders</a>
                        <button id="logoutButton">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="profile-page">
        <div class="profile-container">
            <h1>My Profile</h1>
            
            <form id="profileForm" class="profile-form">
                <div class="profile-avatar-section">
                    <img src="public/profile-avatar.svg" alt="" id="currentAvatar" class="large-avatar">
                </div>

                <div class="form-section">
                    <h2>Personal Information</h2>
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required readonly>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}">
                    </div>
                </div>

                <div class="form-section">
                    <h2>Address Information</h2>
                    <div class="form-group">
                        <label for="street">Street Address</label>
                        <input type="text" id="street" name="street">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city">
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" id="state" name="state">
                        </div>
                        <div class="form-group">
                            <label for="pincode">PIN Code</label>
                            <input type="text" id="pincode" name="pincode" pattern="[0-9]{6}">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Change Password</h2>
                    <div class="form-group">
                        <label for="currentPassword">Current Password</label>
                        <input type="password" id="currentPassword" name="currentPassword">
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" id="newPassword" name="newPassword">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <input type="password" id="confirmPassword" name="confirmPassword">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Fitnest. All rights reserved.</p>

                <a href="#" class="social-link">Instagram</a>

            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
