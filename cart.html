<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart â€” Fitnest</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <a href="index.html" class="logo">Fitnest</a>
            <nav class="nav-menu">
                <a href="index.html">Home</a>
                <a href="products.html?category=men">Men</a>
                <a href="products.html?category=women">Women</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </nav>
            <div class="header-actions">
                <form id="siteSearchForm" class="site-search">
                    <input id="siteSearchInput" type="search" placeholder="Search productsâ€¦" aria-label="Search">
                </form>
                <a href="cart.html" class="cart-link">
                    <span class="cart-icon">ðŸ›’</span>
                    <span class="cart-count" id="cartCount">0</span>
                </a>
                <a href="login.html" class="login-link">Login</a>
                <div class="profile-menu" style="display: none;">
                    <button id="profileButton" class="profile-button">
                        <img src="public/profile-avatar.svg" alt="" class="profile-avatar" id="profileAvatar">
                    </button>
                    <div class="profile-dropdown" id="profileDropdown">
                        <a href="profile.html">My Profile</a>
                        <a href="orders.html">My Orders</a>
                        <button id="logoutButton">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="cart-page">
        <h1>Your Cart</h1>
        
        <div class="cart-container">
            <div class="cart-items" id="cartItems">
                <!-- Cart items will be inserted here -->
            </div>
            
            <div class="cart-summary">
                <h2>Order Summary</h2>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Shipping</span>
                    <span id="shipping">$10.00</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="total">$0.00</span>
                </div>
                <button class="btn btn-primary btn-full" id="checkoutBtn">Proceed to Checkout</button>
                <a href="products.html" class="btn btn-link">Continue Shopping</a>
            </div>
        </div>

        <div id="emptyCart" class="empty-state" style="display: none;">
            <p>Your cart is empty</p>
            <a href="products.html" class="btn btn-primary">Start Shopping</a>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Fitnest. All rights reserved.</p>
            <div class="social-icons">
                <a href="#" class="social-link">Instagram</a>
                <a href="#" class="social-link">Twitter</a>
                <a href="#" class="social-link">Pinterest</a>
            </div>
        </div>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
