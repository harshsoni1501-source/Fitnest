####################################
# üîß SERVER CONFIGURATION
####################################
# Let Spring Boot use any available port (avoids 8080 conflict)
server.port=8080
spring.application.name=fitnest-backend

####################################
# üóÑÔ∏è DATABASE CONFIGURATION (MySQL)
####################################
# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/fitnest?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=fitnest
spring.datasource.password=fitnest123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# H2 Database (commented out - using MySQL instead)
