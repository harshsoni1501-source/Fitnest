<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Fitnest</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container header-content">
            <div class="logo">Fitnest</div>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="products.html?category=men">Men</a>
                <a href="products.html?category=women">Women</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="cart.html">Cart</a>
                <a href="login.html">Login</a>
            </nav>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="container">
            <h1>Get in Touch</h1>
            
            <div class="contact-content">
                <div class="contact-form">
                    <form id="contactForm" onsubmit="handleContact(event)">
                        <div class="form-group">
                            <label for="contactName">Name</label>
                            <input type="text" id="contactName" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="contactEmail">Email</label>
                            <input type="email" id="contactEmail" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="6" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>

                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <p><strong>Email:</strong> support@fitnest.com</p>
                    <p><strong>Phone:</strong> +1 (555) 123-4567</p>
                    <p><strong>Address:</strong> 123 Fitness Avenue, Active City, AC 12345</p>
                    <p><strong>Hours:</strong> Monday - Friday, 9AM - 6PM EST</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Fitnest. All rights reserved.</p>
            <div class="social-icons">
                <a href="#" class="icon">f</a>
                <a href="#" class="icon">i</a>
                <a href="#" class="icon">t</a>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
