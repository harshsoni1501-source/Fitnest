<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Fitnest</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container header-content">
            <div class="logo">Fitnest</div>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="products.html?category=men">Men</a>
                <a href="products.html?category=women">Women</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="cart.html">Cart</a>
                <a href="login.html">Login</a>
            </nav>
        </div>
    </header>

    <!-- Cart Section -->
    <section class="cart-section">
        <div class="container">
            <h1>Shopping Cart</h1>
            <div class="cart-content">
                <div class="cart-items" id="cartItems"></div>
                <div class="cart-summary">
                    <h3>Order Summary</h3>
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping:</span>
                        <span id="shipping">$10.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="total">$10.00</span>
                    </div>
                    <button class="btn btn-primary full-width" onclick="checkout()">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Fitnest. All rights reserved.</p>
            <div class="social-icons">
                <a href="#" class="icon">f</a>
                <a href="#" class="icon">i</a>
                <a href="#" class="icon">t</a>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
