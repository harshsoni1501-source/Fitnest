<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Fitnest</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container header-content">
            <div class="logo">Fitnest</div>
            <nav class="nav">
                <a href="index.html">Home</a>
                <a href="products.html?category=men">Men</a>
                <a href="products.html?category=women">Women</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="cart.html">Cart</a>
                <a href="login.html">Login</a>
            </nav>
        </div>
    </header>

    <!-- Register Section -->
    <section class="auth-section">
        <div class="auth-form-container">
            <h1>Join Fitnest</h1>
            <form id="registerForm" onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="regEmail">Email</label>
                    <input type="email" id="regEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="regPassword">Password</label>
                    <input type="password" id="regPassword" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary full-width">Register</button>
            </form>
            <p class="auth-link">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Fitnest. All rights reserved.</p>
            <div class="social-icons">
                <a href="#" class="icon">f</a>
                <a href="#" class="icon">i</a>
                <a href="#" class="icon">t</a>
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
