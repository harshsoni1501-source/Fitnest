<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Payment Successful</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main style="display:flex;align-items:center;justify-content:center;height:100vh;padding:20px">
    <div style="max-width:720px;background:#fff;padding:28px;border-radius:12px;box-shadow:0 10px 30px rgba(2,6,23,0.06);text-align:center">
      <div style="font-size:56px;margin-bottom:6px">✅</div>
      <h1 style="margin:6px 0 0">Payment Successful</h1>
      <p class="small" id="msg" style="margin-top:10px">Thank you — your payment was received.</p>

      <div style="margin-top:18px">
        <div style="display:flex;justify-content:center;gap:10px;color:var(--muted)"><strong>Order ID:</strong><span id="orderId">—</span></div>
        <div style="display:flex;justify-content:center;gap:10px;margin-top:8px;color:var(--muted)"><strong>Amount:</strong><span id="amount">—</span></div>
      </div>

      <a href="index.html" class="small-link" style="display:inline-block;margin-top:20px">Continue shopping</a>
    </div>
  </main>

  <script>
    const p = new URLSearchParams(location.search);
    document.getElementById('orderId').textContent = p.get('orderId') || 'DEMO123';
    const amt = p.get('total') ? '₹' + p.get('total') : '₹0';
    document.getElementById('amount').textContent = amt;
  </script>
</body>
</html>
